<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='calculator.css'>
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|VT323" rel="stylesheet">
</head>
<body>
  <div class='calculatorBody'>
    <div class='display'>
    </div>
    <div class='numberPad'>
    <ul>
      <li class='input 1'>
        1
      </li>
      <li class='input 2'>
        2
      </li>
        <li class='input 3'>
        3
      </li>
      <li class='input 4'>
        4
      </li>
      <li class='input 5'>
        5
      </li>
      <li class='input 6'>
        6
      </li>
      <li class='input 7'>
        7
      </li>
      <li class='input 8'>
        8
      </li>
      <li class='input 9'>
        9
      </li>
      <li class='input 0 doubleKey'>
        0
      </li>

      <li class='input .'>
        .
      </li>
    </ul>
  </div>
  <div  class="operatorPad">
    <ul>
      <li class='input operator +'>
        +
      </li>
      <li class='input operator -'>
        -
      </li>
      <li class='input operator *'>
        *
      </li>
      <li class='input operator /'>
        /
      </li>
      <li class='input operator ('>
        (
      </li>
      <li class='input operator )'>
        )
      </li>
      <li class='action calculate smText'>
        cal
      </li>
      <li class='action clear smText'>
        clear
      </li>
    </ul>
  </div>
  </div>
  <script src="calculator.js"></script>
</body>
