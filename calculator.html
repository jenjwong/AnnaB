<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='calculator.css'>
</head>
<body>
  <div class='calculatorBody'>
    <div class='display'>
    </div>
    <ul class='numberPad'>
      <li class='input 1'>
        1
      </li>
      <li class='input 2'>
        2
      </li>
        <li class='input 3'>
        3
      </li>
      <li class='input 4'>
        4
      </li>
      <li class='input 5'>
        5
      </li>
      <li class='input 6'>
        6
      </li>
      <li class='input 7'>
        7
      </li>
      <li class='input 8'>
        8
      </li>
      <li class='input 9'>
        9
      </li>
      <li class='input 0'>
        0
      </li>
    </ul>
    <ul class="operatorPad">
      <li class='input operator +'>
        +
      </li>
      <li class='input operator -'>
        -
      </li>
      <li class='input operator *'>
        *
      </li>
      <li class='input operator /'>
        /
      </li>
      <li class='input operator ('>
        (
      </li>
      <li class='input operator )'>
        )
      </li>
      <li class='action calculate'>
        calculate
      </li>
      <li class='action clear'>
        clear
      </li>
    </ul>
  </div>
  <script src="calculator.js"></script>
</body>
